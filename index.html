  <script>
    $(document).ready(function ($) {
      $('#number').mask('(00) 00000-0000');

    });

    function createMask(string) {
      console.log(string)
      string = string.replace(/\D/g, '')
      string = string.replace(/(\d{2})(\d)/, "($1) $2")
      string = string.replace(/(\d)(\d{4})$/, "$1-$2")
      return string
    }

    function destroyMask(string) {
      console.log(string)
      return string.replace(/\D/g, '').substring(0, 11);
    }

    function fetchNumber() {
      return destroyMask($('#number').val());
      // return 21991325542;
    }

    function openWappCall() {
      number = fetchNumber();
      url = 'https://api.whatsapp.com/send/?phone=55' + number + '&text&type=phone_number&app_absent=0';
      window.open(url, '_blank').focus();
    }
  </script>
